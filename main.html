<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Operator Dashboard</title>
  <meta name="description" content="haha fuck you">
  <link rel="stylesheet" href="dist/main.css">
</head>
<body>
<div class="container">
  <div class="left">
    <div class="nav">
      <div class="nav1 n"><a class="align-left vcenter selected" href="#"><p>Orders</p></a></div>
      <div class="nav2 n"><a class="align-left vcenter" href="#"><p>Customers</p></a></div>
      <div class="nav3 n"><a class="align-left vcenter" href="#"><p>Statistics</p></a></div>
      <div class="nav4 n"><a class="align-left vcenter" href="#"><p>Campaigns</p></a></div>
      <div class="nav5 n user"><a class="align-right vcenter" href="#"><p>Username</p></a></div>
    </div>
    <div class="showing vcenter">
      <p>Showing <span class="f-orders">150</span> out of <span class="t-orders">400</span> orders.</p>
    </div>
    <div class="orders">
      <div class="labels vcenter">
        <div class="label1"><p>Name</p></div>
        <div class="label2"><p>Pickup</p></div>
        <div class="label3"><p>Delivery</p></div>
        <div class="label4"><p>Washer</p></div>
        <div class="label5"><p>Driver</p></div>
        <div class="label6"><p>Status</p></div>
        <div class="label7"><p>Total</p></div>
      </div>
      <a href="#">
        <div class="order vcenter">
          <div class="name"><p>Chad S.</p></div>
          <div class="pickup"><p>9/11/19 7-9PM</p></div>
          <div class="delivery"><p>9/11/19 7-9PM</p></div>
          <div class="washer"><p>Oprah W.</p></div>
          <div class="driver"><p>Bro G.</p></div>
          <div class="status"><button class="statustag">Folding</button></div>
          <div class="total"><p>$420.69</p></div>
        </div>
      </a>
      <div class="order">
        <div class="order-expanded">
          <div class="expand-left">
            <div class="top vcenter">
              <div class="full-name"><p>Chad Smith</p></div>
              <div class="number"><p>123-456-7890</p></div>
              <div class="address"><p>5327 Highland Drive, Seattle, WA</p></div>
              <div class="view-log"><a href="#"><p>View Log</p></a></div>
              <div class="charge"><button class="charge-now">Charge Now</button></div>
            </div>
          </div>
          <div class="expand-right">

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="right">
    <div class="f-label vcenter">
      <p>Filter Orders</p>
    </div>
    <div class="inputs">
      <input class="search" type="text" placeholder="Search By Name">
      <input class="search" type="text" placeholder="Search By Location">
      <input class="search" type="text" placeholder="Search By Status">
      <input class="search" type="text" placeholder="Search By Type">
      <input class="search" type="text" placeholder="Search By Zip">
      <input class="search" type="text" placeholder="Search By Start Date">
      <input class="search" type="text" placeholder="Search By End Date">
      <input class="search" type="text" placeholder="Search By ID">
    </div>
  </div>
</div>
</body>
</html>
